{% extends base.html %}

{% block content %}

<div class="col-md-12">
    <div class="row">
        <form method="POST">
        {% csrf_token %}
            <div class="form-row">
              <div class="col">
                <label for="">title</label>
                <input type="text" required="" maxlength="10" id="title" name="title" class="form-control" autocomplete="off" placeholder="title">
              </div>
              <div class="col">
                <label for="">description</label>
                <input type="text" id="description" name="description" class="form-control"  autocomplete="off" placeholder="description">
              </div>
              <div class="col">
                <label for="exampleFormControlSelect1">priority</label>
                <select name="priority" class="form-control" id="priority">
                  <option value="adanger">بالا</option>
                  <option value="bwarning">متوسط</option>
                  <option value="csuccess">پایین</option>
                </select>
              </div>
              <div class="col" style="margin-top:32px;">
                  <button class="btn btn-primary" type="submit">submit :)</button>
              </div>
            </div>

      </form>

    </div>



</div>


{% endblock %}
